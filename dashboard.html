<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة الحساب</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
  <div class="card dashboard-card text-center">
    <h3 class="text-warning">مرحباً <span id="username"></span></h3>
    <hr>

    <p>الرصيد الحالي</p>
    <h1 id="balance" class="text-warning"></h1>

    <input id="toUser" class="form-control mt-3" placeholder="اسم المستلم">
    <input id="amount" type="number" class="form-control mt-2" placeholder="مبلغ التحويل">

    <button class="btn btn-warning mt-3 w-100" onclick="transfer()">تحويل</button>
    <button class="btn btn-danger mt-3 w-100" onclick="logout()">تسجيل خروج</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
